{{ define "main" }}

        {{ partial "breadcrumbs.html" . }}
    </div>
    <div class="container mx-auto px-5 lg:px-40 py-5 mb-24">
        {{ .Scratch.Set "section" "casestudy" }}
            <div class="text-left py-5">
                {{ partial "atom-services-listpage-title.html" . }}
            </div>
            {{ partial "organism-section-contents.html" . }}
        {{ .Scratch.Delete "section" }}
    </div>
{{ end }}
