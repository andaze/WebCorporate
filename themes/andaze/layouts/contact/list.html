{{ define "main" }}
    <div class="container mx-auto px-5 lg:px-40 py-10 {{ if .Page.Params.headerVideo }} {{ else }} pt-20 {{ end  }}">
        {{ partial "breadcrumbs.html" . }}
    </div>
    <div class="p-5 container lg:px-40 mx-auto mb-20 md:mb-24 flex">
        <div class="hidden md:block md:w-1/4 ">
            {{ partial "organism-section-news-left.html" . }}
        </div>
        <div class="md:w-3/4 bg-white prose max-w-none">
            <h1 class="text-left text-3xl font-extrabold">{{ .Title }}</h1>
            {{ if eq (.Lang) ("ja")}}
                {{ partial "contact-form-ja.html" . }}
            {{ else }}
                {{ partial "contact-form-en.html" . }}
            {{ end }}
        </div>
    </div>
{{ end }}
