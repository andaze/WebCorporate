{{ define "main" }}
    <div class="container mx-auto mt-16">
        <img src="{{ `img/logo.png` | absURL }}" alt="Image Not Available">
    </div>
    <div class="container mx-auto px-5 py-5">
        {{ partial "breadcrumbs.html" . }}
    </div>
    <div class="container mx-auto px-5 py-5">
        {{ .Scratch.Set "section" "reason" }}
            <div class="text-left py-5">
                {{ partial "atom-services-listpage-title.html" . }}
            </div>
            {{ partial "organism-section-contents.html" . }}
        {{ .Scratch.Delete "section" }}
    </div>
{{ end }}
