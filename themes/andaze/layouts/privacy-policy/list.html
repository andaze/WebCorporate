{{ define "main" }}
    <div class="container mx-auto px-5 lg:px-64 py-5 mt-16">
        {{ partial "breadcrumbs.html" . }}
    </div>

    <div class="pt-5 mb-44 px-5 lg:px-64 container mx-auto">
        <div class="bg-white max-w-none pb-4">
            <span class="text-4xl font-bold">{{ .Page.Title }}</span>
        </div>
        {{ .Scratch.Set "containerClass" "max-w-none pt-5" }}
        {{ partial "article.html" . }}
        {{ .Scratch.Delete "containerClass" }}
    </div>
{{ end }}
