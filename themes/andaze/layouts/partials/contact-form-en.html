<form class="max-w-none pt-8">
  <div class="flex flex-wrap mb-6">
    <div class="md:flex w-full">
      <div class="md:w-1/4 ">
        <label class="text-gray-700 text-sm font-medium" for="full_name">
          First Name <sup class="text-xs text-red-500">*</sup>
          <hr class="hidden md:block mr-28 mt-2">
        </label>
      </div>
      <div class="md:w-3/4">
        <input class="bg-opacity-50 w-full bg-gray-100 border border-white text-black  placeholder-gray-300 py-3 px-4 mb-3 focus:ring-0 focus:border-white" id="full_name" name="full_name" type="text" placeholder="Example : Arai">
      </div>
    </div>
    <div class="md:flex w-full">
      <div class="md:w-1/4">
        <label class="text-gray-700 text-sm font-medium" for="last_name">
          Last Name <sup class="text-xs text-red-500">*</sup>
          <hr class="hidden md:block mr-28 mt-2">
        </label>
      </div>
      <div class="md:w-3/4">
        <input class="bg-opacity-50 w-full bg-gray-100 border border-white text-black  placeholder-gray-300 py-3 px-4 mb-3 focus:ring-0 focus:border-white" id="last_name" name="last_name" type="text" placeholder="Example : Mina">
      </div>
    </div>
    <div class="md:flex w-full">
      <div class="md:w-1/4">
        <label class="text-gray-700 text-sm font-medium" for="company_name">
          Company Name <sup class="text-xs text-red-500">*</sup>
          <hr class="hidden md:block mr-28 mt-2">
        </label>
      </div>
      <div class="md:w-3/4">
        <input class="bg-opacity-50 w-full bg-gray-100 border border-white text-black  placeholder-gray-300 py-3 px-4 mb-3 focus:ring-0 focus:border-white" id="company_name" name="company_name" type="text" placeholder="Example : Andaze">
      </div>
    </div>
    <div class="md:flex w-full">
      <div class="md:w-1/4">
        <label class="text-gray-700 text-sm font-medium" for="email">
          Email <sup class="text-xs text-red-500">*</sup>
          <hr class="hidden md:block mr-28 mt-2">
        </label>
      </div>
      <div class="md:w-3/4">
        <input class="bg-opacity-50 w-full bg-gray-100 border border-white text-black  placeholder-gray-300 py-3 px-4 mb-3 focus:ring-0 focus:border-white" id="email" name="email" type="text" placeholder="Example : andaze@example.com">
      </div>
    </div>
    <div class="md:flex w-full">
      <div class="md:w-1/4">
        <label class="text-gray-700 text-sm font-medium" for="contact_number">
          Phone Number
          <hr class="hidden md:block mr-28 mt-2">
        </label>
      </div>
      <div class="md:w-3/4">
        <input class="bg-opacity-50 w-full bg-gray-100 border border-white text-black  placeholder-gray-300 py-3 px-4 mb-3 focus:ring-0 focus:border-white" id="contact_number" name="contact_number" type="text" placeholder="Example : 1234567890">
      </div>
    </div>
    <div class="md:flex w-full">
      <div class="md:w-1/4">
        <label class="text-gray-700 text-sm font-medium" for="department">
          Department <sup class="text-xs text-red-500">*</sup>
          <hr class="hidden md:block mr-28 mt-2">
        </label>
      </div>
      <div class="md:w-3/4">
        <select name="department" class="bg-opacity-50 w-full bg-gray-100 border border-white text-black  placeholder-gray-300 py-3 px-4 mb-3 focus:ring-0 focus:border-white" id="department" >
          <option class="bg-opacity-50 bg-gray-100 text-gray-500">Please select Department</option>
          <option value="経営全般">Business management</option>
          <option value="営業">Sales</option>
          <option value="マーケティング・広報・企画">Marketing</option>
          <option value="情報システム">IT</option>
          <option value="人事・総務">General administration</option>
          <option value="その他">Others</option>
        </select>
      </div>
    </div>
    <div class="md:flex w-full">
      <div class="md:w-1/4">
        <label class="text-gray-700 text-sm font-medium" for="post">
          Post <sup class="text-xs text-red-500">*</sup>
          <hr class="hidden md:block mr-28 mt-2">
        </label>
      </div>
      <div class="md:w-3/4">
        <select name="post" class="bg-opacity-50 w-full bg-gray-100 border border-white text-black  placeholder-gray-300 py-3 px-4 mb-3 focus:ring-0 focus:border-white" id="post" >
          <option class="bg-opacity-50 bg-gray-100 text-gray-500">Please select Post</option>
          <option value="経営者・役員">Director</option>
          <option value="部長クラス">General Manager</option>
          <option value="課長・係長・主任クラス">Manager</option>
          <option value="一般社員">Employee / Staff</option>
          <option value="個人">Self-employed</option>
          <option value="学生">Student</option>
          <option value="その他">Others</option>
        </select>
      </div>
    </div>
    <div class="md:flex w-full">
      <div class="md:w-1/4">
        <label class="text-gray-700 text-sm font-medium" for="post">
          Inquiry Details <sup class="text-xs text-red-500">*</sup>
          <hr class="hidden md:block mr-28 mt-2">
        </label>
      </div>
      <div class="md:w-3/4">
        <textarea
          class="bg-opacity-50 w-full bg-gray-100 border border-white text-black  placeholder-gray-300 py-3 px-4 mb-3 focus:ring-0 focus:border-white" rows="6" name="inquiry_content" id="inquiry_content" placeholder="Please write within 2,000 characters."></textarea>
      </div>
    </div>
    <div class="w-full">
      <div class="w-full pb-2">
        <label class="text-gray-700 text-md">
          Use of Personal Information
        </label>
      </div>
      <div class="w-full">
        <textarea
          class="bg-opacity-50 w-full bg-gray-100 border border-white text-gray-700  placeholder-gray-300 py-3 px-4 mb-3 focus:ring-0 focus:border-white" rows="10" name="inquiry_content" id="inquiry_content">
          1. Name or name of business
          Andaze Co., Ltd.
          2. Name or job title of the personal information protection administrator (or its agent),
          Affiliation and contact information
                Personal Information Protection Manager Management Department
                Contact: 03-3230-0401
          3. Purpose of use of personal information
          Personal information of applicants will be used for our personnel recruitment activities (document screening, interviews, evaluations, contact with applicants, etc.).
          4. Provision of personal information to third parties
          For the introduction of the person in charge of business or the candidate in charge, we will provide our name, affiliation, work resume directly to our business partner or by email attachment (with password).
          5. Outsourcing of personal information handling
          Due to business operations, we may outsource personal information only to the extent of the purpose of use in the preceding paragraph. In this case, we will select an outsourcer with a high level of personal information protection, make a contract for proper management and confidentiality of personal information, and carry out appropriate management.
          6. Request for disclosure of personal information
          Regarding the disclosure of your personal information to us (notification of purpose of use, disclosure, correction/addition/deletion of contents, suspension or erasure of use, suspension of provision to a third party) You can apply to the following inquiries window of our company. In that case, we will confirm the customer's identity and respond within a reasonable period.
            [Contact point]
          Andaze Co., Ltd.
          Personal information inquiry window
          2-10-3 Kojimachi, Chiyoda-ku, Tokyo 102-0083
          TEL: 03-3230-0401
          Mail: contact@andaze.com
          Reception hours: 9:00 to 18:00
          (Excluding Saturdays, Sundays, public holidays, year-end and New Year holidays)
          7. About voluntary provision of personal information
          It is voluntary for the person to provide personal information to us. However, if you do not provide the necessary items, we may not be able to respond appropriately.
        </textarea>
      </div>
    </div>
  </div>
  <div class="text-center pt-5 pb-2">
    <label class="text-center text-gray-500 font-bold">
      <input class="mr-2 leading-tight" type="checkbox" id="privacy" onclick="btnEnableDisable()">
      <a href="#" class="text-sm no-underline">
        I agree to the use of my personal information
      </a>
    </label>
  </div>
  <div class="text-center">
    <button type="submit" class="w-64 uppercase text-sm font-bold tracking-wide bg-black hover:bg-white hover:text-black text-white p-4 border text-center focus:outline-none focus:shadow-outline opacity-50 cursor-not-allowed" id="submitButton" onclick="sendEmail()" disabled> ▶︎　Confirmation 
    </button>
  </div>
</form>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
  function sendEmail()
  {
    let fName = document.getElementById('full_name').value;
    let lName = document.getElementById('last_name').value;
    let cName = document.getElementById('company_name').value;
    let email = document.getElementById('email').value;
    let contact_number = document.getElementById('contact_number').value;
    var d = document.getElementById("department");
    let department = d.value;
    var p = document.getElementById("post");
    let post =  p.value;
    let inquiryDetials = document.getElementById('inquiry_content').value;

    let body = `Hello,<br>Following are detail come from contact form:
    <hr> 
    <br>
    Name :=  ${fName} ${lName},<br> 
    Company Name := ${cName},<br> 
    email := ${email},<br> 
    Contact Number := ${contact_number},<br> 
    department := ${department},<br> 
    post := ${post},<br>  
    Inquiry Detials := ${inquiryDetials},<br>`;

    let bccMail = {{ .Site.Params.emailCredential.bccMail }};
    let fromMail = {{ .Site.Params.emailCredential.fromMail }};
    let secureToken = {{ .Site.Params.emailCredential.secureToken }};

    Email.send({
      SecureToken : secureToken,
      To : email,
      From : fromMail,
      Bcc: bccMail,
      Subject : `Contact Form filled By ${fName} ${lName}`,
      Body : body
    }).then(
      message => alert(message)
    );

  }
  function btnEnableDisable(){
    if(document.getElementById("privacy").checked)
    {
      document.getElementById("submitButton").disabled = false;
      document.getElementById("submitButton").classList.remove("opacity-50","cursor-not-allowed");
    }
    else
    {
      document.getElementById("submitButton").disabled = true;
      document.getElementById("submitButton").classList.add("opacity-50","cursor-not-allowed");
    }
  }
</script>
