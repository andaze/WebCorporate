<div class="absolute top-0 right-0 bottom-0 left-0 w-full overflow-hidden bg-fixed">
    <div class="pl-8 md:pl-44 pt-40 md:pt-64 text-xl text-justify">
        <div class="relative h-20">
          <h2 class="font-bold text-white text-2xl md:text-5xl mb-4">
            {{ .Page.Params.headerVideo.videoTitle }}
          </h2>
          <div class="h-px w-4 md:w-10 absolute bottom-8 md:bottom-0 left-0 bg-gray-500"></div>
          <div class="h-px w-14 md:w-20 absolute bottom-8 md:bottom-0 left-4 md:left-10 bg-gray-300"></div>
        </div>
        {{ if .Page.Params.headerVideo.videoDescription }}
        <h6 class="font-500 text-white text-xs md:text-xl md:pl-6 mb-4">{{ .Page.Params.headerVideo.videoDescription | markdownify }}</h6>
        {{ end }}
    </div>
</div>
