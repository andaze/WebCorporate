{{ $currentListPage:= .Section }}
{{ $currentDetailPage:= path.Base .Permalink }}
<div class="w-60 h-auto bg-white px-1">
    <ul>
        {{ with .Site.GetPage $currentListPage}}

            {{ $section := site.GetPage (.Section) }}
            {{ range $section.Pages}}
                <li>
                    <a href="{{ .RelPermalink }}" class="flex items-center text-sm text-left leading-6 py-4 pr-6 h-fit overflow-hidden {{ if eq $currentDetailPage (path.Base .Permalink) }} text-gray-900 font-bold {{ else }} text-gray-400 {{ end }} text-ellipsis whitespace-pre-wrap rounded hover:text-gray-900 transition duration-300 ease-in-out">{{ .Title }}</a>
                </li>
            {{ end }}

      {{ end }}
    </ul>
</div>
