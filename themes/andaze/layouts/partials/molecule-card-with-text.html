{{ $class := "" }}
{{ if or (eq .Page.Params.cardImage ("shared.png")) (eq .Page.Params.cardImage ("recruit.png"))}}
    {{ $class = "hidden" }}
{{ end }}

<div class="bg-white shadow-xl bg-opacity-50 {{ $class }}">
    <img class="w-full h-52 pt-6 px-6 object-cover" src="{{ .Permalink }}{{.Page.Params.cardImage}}" alt="Image Not Available">
    <div class="px-2 md:px-0">
        <h2 class="text-black pt-6 w-fit mx-auto font-bold text-xs md:text-lg">{{ .Title }}</h2>
        <h2 class="text-gray-500 pt-2 w-fit mx-auto font-bold text-xs md:text-lg text-left">{{ .Page.Params.titleEn }}</h2>
    </div>
    <div class="p-2 md:p-6 text-xs md:text-base">
        <p>{{ .Page.Params.topText }}</p>
    </div>
</div>
