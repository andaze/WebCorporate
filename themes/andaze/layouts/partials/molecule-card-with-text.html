<a href="{{ .Permalink }}" {{ if or (eq .Page.Params.cardImage ("shared.png")) (eq .Page.Params.cardImage ("recruit.jpg")) }} class="hidden" {{ end }} class="bg-white shadow-xl bg-opacity-50">
    <img class="w-full h-52 object-cover pt-6 px-6" src="{{ .Permalink }}{{.Page.Params.cardImage}}" alt="Image Not Available">
    <h2 class="text-black pt-6 w-fit mx-auto font-bold md:text-lg">{{ .Title }}</h2>
    <h2 class="text-gray-500 pt-2 w-fit mx-auto font-bold md:text-lg">{{ .Page.Params.titleEn }}</h2>
    <div class="p-6">
        <p>{{ .Page.Params.topText }}</p>
        <div class="text-xs text-slate-500">
        <p>{{ .Page.Params.annotationText }}</p>
        <p>{{ .Page.Params.annotationTextSecond }}</p>
        </div>
    </div>
</a>
