<a {{ if .Page.Params.ExternalLink }} href="{{ .Page.Params.ExternalLink }}"target="_blank" rel="noopener noreferrer" {{ else }} href="{{ .Permalink }}"  {{ end }}>
    <div class="md:flex p-6">
        <div class="flex-col md:w-1/4">
                <div class="bg-black w-28 p-1 text-center">
                    <span class="text-xs font-bold text-center text-white w-36">{{delimit .Params.tags ", "}}</span>
                </div>
            <div class="pt-2">
                <span class="text-xs text-left text-gray-500 text-left">{{ dateFormat "2006-01-02" .Date }}</span>
            </div>
        </div>
        <div class="md:w-3/4">
            <span class="col-span-2 text-sm md:text-md md:font-normal text-left text-black">{{ .Title }} </span>
        </div>
    </div>
    <hr>
</a>
