<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ .Title }} | アンダーズ株式会社</title>
  {{ hugo.Generator }}

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">

  <link rel="stylesheet" href="{{ $style.Permalink }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- JS -->
  <script defer src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>
  <script defer src="https://unpkg.com/three@0.131.3/examples/js/controls/OrbitControls.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
</head>
