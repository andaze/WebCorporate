<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="keywords" content="{{ .Site.Params.keywords }}, {{ .Title }}">
  <meta name="description" content="{{ .Page.Params.description }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
  <meta property="og:image" content="{{ `img/pageLogo.jpg` | absURL }}">
  <meta property="og:locale" content="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
  <meta property="og:description" content="{{ .Page.Params.description }}">
  <meta property="twitter:image" content="{{ `img/pageLogo.jpg` | absURL }}">
  <meta name="twitter:card" content="summary_large_image">  

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>{{ .Title }} | {{ .Site.Title }}</title>
  {{ hugo.Generator }}

  {{ $lang:= print site.Language }}
  <link rel="canonical" href="{{ .Permalink }}" />
  <link rel="alternate" hreflang="{{ $lang }}" href="{{ .Permalink }}" />

  <link rel="apple-touch-icon" sizes="180x180" href="{{ `img/favicon/apple-touch-icon.png` | absURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ `img/favicon/favicon-32x32.png` | absURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ `img/favicon/favicon-16x16.png` | absURL }}">
  <link rel="manifest" href="{{ `img/favicon/site.webmanifest` | absURL }}">
  <link rel="mask-icon" href="{{ `img/favicon/safari-pinned-tab.svg` | absURL }}" color="#5bbad5">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/modal-video@2.4.2/css/modal-video.min.css" />
  {{- partialCached  "tailwindcss.postcss.html" . -}}

  <script defer src="https://friconix.com/cdn/friconix.js"></script>
  {{- partialCached  "script-mainjs.html" . -}}
</head>
