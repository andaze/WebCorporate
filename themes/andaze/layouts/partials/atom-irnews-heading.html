{{ if or (eq (.Scratch.Get "section") ("news")) (eq (.Scratch.Get "section") ("sustainability")) }}
<h2 class="text-2xl md:text-3xl mb-5 text-black font-bold uppercase">{{ .Scratch.Get "section" }}</h2>
{{ else }}
<h2 class="text-2xl md:text-3xl mb-5 text-white font-bold uppercase">{{ .Scratch.Get "section" }}</h2>
{{ end }}
