{{ $class := "" }}
{{ if eq (.Lang) ("en") }}
    {{ $class = "min-h-[184px] lg:h-44" }}
{{ else }}
    {{ $class = "min-h-[152px] lg:h-36" }}
{{ end }}

<a href="{{ .RelPermalink }}" rel="noopener noreferrer" class="border border-gray-600 w-full">
    <div class="w-full h-fit overflow-hidden bg-gray-50">
        {{ partial "atom-service-img.html" . }}
        <div class="text-gray-600 text-xs py-6 px-4 h-1/2 lg:min-h-0 {{ $class }}">
            {{ partial "atom-service-title.html" . }}
            <h3>{{ .Page.Params.subtitle }}</h3>
        </div>
    </div>
</a>
