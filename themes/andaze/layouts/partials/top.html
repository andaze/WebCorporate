<div id="webgl" class="canvas-wrapper"></div>

<div id="webgl"></div>

<!-- vertexShader -->
<script id="js-vertex-shader" type="x-shader/x-vertex">
  attribute vec3 position;
  attribute vec3 color;
  attribute float alpha;
  attribute vec2 rand;
  uniform mat4 modelViewMatrix;
  uniform mat4 projectionMatrix;
  uniform float u_ratio;
  uniform float u_time;
  varying vec3 v_color;
  varying float v_alpla;
  vec3 finalPosition;

  void main() {
      v_color = color;
      v_alpla = alpha;

      float moveRange = 1.0;
      float moveRandX = moveRange * sin(u_time + rand.x * rand.y * 50.0);
      float moveRandY = moveRange * cos(u_time + rand.x * rand.y * 50.0);

      vec3 vertexDirection = vec3(normalize(position.xy), 0.0);

      finalPosition = position + vec3(moveRandX, moveRandY, 0);   
  
      gl_Position = projectionMatrix * modelViewMatrix * vec4(finalPosition, 1.0);
      gl_PointSize =  10.0;
  }
</script>

<!-- fragmentShader -->
<script id="js-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  
  uniform sampler2D pointTexture;

  varying vec3 v_color;
  varying float v_alpla;

  void main() {
      vec2 temp = gl_PointCoord - vec2(0.5);
      float f = dot(temp, temp);
      if (f > 0.25 ) {
          discard;
      }

      gl_FragColor = vec4(v_color, v_alpla);
      gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
  }
</script>
