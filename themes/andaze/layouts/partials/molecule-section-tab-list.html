<ul class="nav nav-tabs flex flex-col md:flex-row list-none border-b-0 pl-0 mb-4 overflow-x-scroll whitespace-nowrap" id="tabs-tabFill" role="tablist">
    {{ $slice := slice }}
    {{ range .Pages }}
        {{ range $tag := .Page.Params.tags }}
            {{ $slice = $slice | append $tag }}
        {{ end }}
    {{ end }}
    <li class="nav-item flex-auto text-center" role="presentation">
        <a href="#tabs-all" class="nav-link w-full block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-gray px-6 py-3 my-2 hover:border-transparent hover:bg-gray-100 focus:border-transparent active" id="tabs-all-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-all" role="tab" aria-controls="tabs-all" aria-selected="true">All</a>
    </li>
    {{ range $uniqueTags := $slice | uniq }}
    <li class="nav-item flex-auto text-center" role="presentation">
        <a href="#tabs-{{$uniqueTags}}" class="nav-link w-full block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-gray px-6 py-3 my-2 hover:border-transparent hover:bg-gray-100 focus:border-transparent" id="tabs-{{ $uniqueTags }}-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-{{ $uniqueTags }}" role="tab" aria-controls="tabs-{{ $uniqueTags }}" aria-selected="true">{{ $uniqueTags }}</a>
      </li>
    {{ end }}
</ul>
