{{ $imageName:= .Page.Params.headerImage.imageName }}
{{ $image:= .Page.Resources.GetMatch  $imageName }}
<img
    src="{{ .Permalink }}{{ $image }}"
    alt="Image Not Available"
    {{ if eq (.Page.Params.kind) "service" }}
        class="w-screen h-96 md:h-[34rem] object-right" 
    {{ else }}
        class="w-screen h-96 md:h-[34rem] object-cover object-right"  
    {{ end }}
    id="header_image"
>
