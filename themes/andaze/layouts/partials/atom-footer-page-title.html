<a
    {{if eq (.pageTitle) ("採用情報") }}
        href="https://www.andaze.com/ja/job/"
        target="_blank"
        rel="noopener noreferrer"
    {{ else if eq (.pageTitle) ("Recruit") }}
        href="https://www.andaze.com/en/job/"
        target="_blank"
        rel="noopener noreferrer"
    {{ else }}
        href="{{.pageLink}}"
    {{ end }}
    
    class="font-normal text-xs uppercase mb-2.5"
>
    {{ .pageTitle }}
</a>
