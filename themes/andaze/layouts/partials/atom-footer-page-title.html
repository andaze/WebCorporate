<a
    {{if eq (.pageTitle) ("採用情報") }}
        href="https://andaze.com/job/ja/"
        target="_blank"
        rel="noopener noreferrer"
    {{ else if eq (.pageTitle) ("Recruit") }}
        href="https://andaze.com/job/en/"
        target="_blank"
        rel="noopener noreferrer"
    {{ else }}
        href="{{.pageLink}}"
    {{ end }}
    
    class="font-normal text-xs uppercase mb-2.5"
>
    {{ .pageTitle }}
</a>
